modules:

  macro:

    - key: ec2u-phds
      title: EC2U PhD Agreements Tool
      description: EC2U AI-based Confluence macro supporting drafting of cotutelle PhD agreements.

      resource: main
      render: native
      layout: bodied

      resolver:

        function: resolver

      config:

        title: EC2U PhD Agreements Tool
